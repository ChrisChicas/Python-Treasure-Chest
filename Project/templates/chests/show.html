<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <title>Show Chest</title>
</head>
<body>
    <h1>Welcome to your {{chest.chest_name}} Chest!</h1>
    {% if treasures %}
        <div>
            <h2>Your current treasures:</h2>
        </div>
        {% for treasure in treasures: %}
            <div>
                <span>
                    <h2>{{treasure.treasure_title}}:</h2>
                    <h2>{{treasure.treasure_details}}</h2>    
                </span>  
            </div>
        {% endfor %}
    {% else %}
        <div>
            <h2>This treasure chest is empty. Add some treasure below!</h2>
        </div>
    {% endif %}
    <button><a href="/dashboard">Back</a></button>
</body>
</html>
