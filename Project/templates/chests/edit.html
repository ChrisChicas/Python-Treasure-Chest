<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <title>Edit Chest</title>
</head>
<body>
    <h1>Editing {{chest.chest_name}} Chest</h1>
    <div>
        <form action="/dashboard/chests/{{chest.chest_id}}" method="POST">
            <label for="chest_name">Edit Chest Name:</label>
            <input type="text" name="chest_name" id="chest_name" value="{{chest.chest_name}}" required>
            <input type="hidden" name="method" value="PUT">
            <input type="submit" value="Submit">
        </form>
        <form action="/dashboard/chests/{{chest.chest_id}}" method="POST">
            <input type="submit" value="Delete Chest">
            <input type="hidden" name="method" value="DELETE">
        </form>
    </div>
    <button><a href="/dashboard">Back</a></button>
</body>
</html>
