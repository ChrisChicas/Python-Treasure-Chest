<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Edit Treasure</title>
</head>
<body>
    <main class="container">
        <h1>Editing {{treasure.treasure_title}} Chest</h1>
        <div>
            <form action="/dashboard/chests/{{treasure.chest_id}}/treasures/{{treasure.treasure_id}}" method="POST">
                <label for="treasure_title">Edit Treasure Title:</label>
                <input type="text" name="treasure_title" id="treasure_title" value="{{treasure.treasure_title}}" required>
                <label for="treasure_details">Edit Treasure Details</label>
                <input type="text" name="treasure_details" id="treasure_details" value="{{treasure.treasure_details}}" required>
                <input type="hidden" name="method" value="PUT">
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
            <form action="/dashboard/chests/{{treasure.chest_id}}/treasures/{{treasure.treasure_id}}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete Treasure">
                <input type="hidden" name="method" value="DELETE">
            </form>
        </div>
        <button class="btn btn-secondary"><a href="/dashboard">Back</a></button>
    </main>
</body>
</html>
