<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Sign Up</title>
</head>
<body>
    <main class="container">
        <h1>Sign Up Page!</h1>
        {% if error %}
            <p>Error: {{error}}</p>
        {% endif %}
        <form action="/signup/" method="POST">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name" required>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" pattern=".{6,}" title="Username must be at least 6 characters." required>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" pattern=".{6,}" title="Password must be at least 6 characters." required>
            <input class="btn btn-success" type="submit" value="Submit">
        </form>
        <button class="btn btn-secondary"><a href="/">Home</a></button>
        <button class="btn btn-primary"><a href="/login">Login</a></button>
    </main>
    
</body>
</html>
