<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome {{user.username}}!</h1>
    {% if chests %}
        <div>
            <h2>Your current chests:</h2>
        </div>
        {% for chest in chests: %}
            <div>
                <h2><a href="/dashboard/chests/{{chest.chest_name}}">{{chest.chest_name}}</a></h2>
                <button><a href="/dashboard/chests/{{chest.chest_name}}/edit">Chest Options</a></button>
            </div>
        {% endfor %}
    {% else %}
        <div>
            <h2>No current chests. Create one below!</h2>
        </div>
    {% endif %}
    <h2>Create a new chest!</h2>
    <form action="/dashboard/chests" method="POST">
        <label for="chest_name">Chest Name:</label>
        <input type="text" name="chest_name" id="chest_name" required>
        <input type="submit" value="Submit">
    </form>
    <form action="/dashboard/logout" method="POST">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
